<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        .shortcut-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .shortcut {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .shortcut:hover {
            background-color: #f0f0f0;
        }

        #searchInput{
            margin-top: 16px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Home Page</h1>
    <input type="text" id="searchInput" placeholder="Search..." oninput="searchLinks()" autofocus="autofocus">
</header>

<div class="shortcut-container" id="shortcut-container"></div>

<script>
    // Fetch the links from the JSON file
    fetch('links.json')
        .then(response => response.json())
        .then(data => {
            window.linksData = data; // Store data globally
            displayLinks(data);
        })
        .catch(error => console.error('Error fetching links:', error));

    function displayLinks(links) {
        const shortcutContainer = document.getElementById('shortcut-container');
        shortcutContainer.innerHTML = ''; // Clear existing links

        links.forEach(link => {
            const linkElement = document.createElement('div');
            linkElement.className = 'shortcut';

            const anchorElement = document.createElement('a');
            anchorElement.href = link.url;
            anchorElement.target = '_blank';

            const textElement = document.createTextNode(link.text);

            anchorElement.appendChild(textElement);
            linkElement.appendChild(anchorElement);
            shortcutContainer.appendChild(linkElement);
        });
    }

    function searchLinks() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filteredLinks = window.linksData.filter(link => link.text.toLowerCase().includes(query));
        displayLinks(filteredLinks);
    }
</script>
</body>
</html>
